<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>你的海有多髒</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',    filename='css/basic.css') }}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container">
        <div class="card text-center">
            <p class="fs-1 card-title">AI 判斷海灘污染</p>
            <div class="row">
                <div class="d-grid  col-8">
                    <input class="form-control form-control-lg" id="formFile" type="file" accept=".jpg,.gif,.png">
                </div>
                <a  class="d-grid col-3 mx-auto" href="/result">
                    <button type="button" class="btn btn-primary btn-lg">
                        <i class="fa fa-upload"></i>上傳
                    </button>
                </a>
            </div>
            <div class="row text-end">
                <div class="col-8">
                    <p>提示: 圖片檔案大小不可超過 5MB</p>
                </div>
            </div>
        </div>
        <div class="position-absolute bottom-0 end-0">
            <div class="d-md-none d-lg-block">
                <a href="/rank">
                    <button type="button" class="btn-round btn-primary">
                        <i class="fa fa-list-ol" aria-hidden="true"></i>
                    </button>
                </a>
                <a href="/intro">
                    <button type="button" class="btn-round btn-primary">
                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                    </button>
                </a>
            </div>
            <div class="d-none d-md-block d-lg-none">
                <button type="button" class="btn-round btn-primary" onclick="">
                    <i class="fa fa-angle-up" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
