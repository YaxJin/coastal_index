<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AI (愛)上淨灘</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',    filename='css/basic.css') }}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container">
        <form class="needs-validated" method="post" action="" enctype=multipart/form-data>
            <div class="card text-center">
                <p class="fs-1 card-title">AI 判斷海灘污染</p>
                <div class="row">
                    <div class="d-grid mb-3 col-lg-6">
                        <input class="form-control form-control-lg" type="file" name="file" accept=".jpg,.gif,.png" required>
                        <p class="text-end info-text">提示: 圖片檔案大小不可超過 5MB</p>
                    </div>
                    <div class="d-grid mb-3 col-lg-6">
                        <div class="input-group">
                            <label class="input-group-text" for="inputGroupSelect01">海灘地點</label>
                            <select class="form-select form-select-lg" aria-label="location select" type="location" name="location" required>
                                <option selected disabled value="">---請選擇---</option>
                                {% for index in location %}
                                    <option value="{{loop.index}}">{{index.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p for="exampleFormControlTextarea1" class="text-start info-text">更多描述:</p>
                        <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="5", name="desc"></textarea>
                    </div>
                </div>
                <div class="d-md-none d-lg-block" style="margin: 2.5vh 0;"></div>
                <div class="align-text-bottom">
                    <button type="submit" name="Upload" class="btn btn-primary col-lg-3" id="submit-btn" value="Upload">
                        <i class="fa fa-paper-plane-o"></i>送出
                    </button>
                </div>
            </div>
        </form>
        <p class="d-none" id="submit-tag">{{submit}}</p><!-- for read flask tag -->
        <div class="position-absolute bottom-0 end-0">
            <a href="/more">
                <button type="button" class="btn-round btn-primary">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                </button>
            </a>
        </div>
        <button class="d-none btn btn-primary" type="button" id="load-btn" disabled>
            <span class="spinner-border" role="status" aria-hidden="true"></span>
            辨識中
        </button>
    </div>
    <script  language="JavaScript">
        var load =  document.getElementById('load-btn').innerHTML;
        var btn = document.getElementById('submit-btn').innerHTML;
        var tag = document.getElementById('submit-tag').innerHTML;
        console.log(tag);
        if(tag){   
          btn.disabled = true;
          btn.innerHTML = load; //change HTML element
        }
      </script>
</body>
</html>
