<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI (愛)上淨灘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',    filename='css/basic.css') }}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <body>
    <div class="container">
      <div class="card overflow-auto">
        <div class="card-title">
          <a class="position-absolute start-0 top-0" href="/sysintro">
            <button type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
          </a>
          <a class="position-absolute end-0 top-0" href="/rule">
            <button type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button>
          </a>
          <div class="text-center">
            <p class="fs-1">使用流程</p>
            <hr>
          </div>
        </div>

          <div>
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <b>1. 排名系統</b>
              </button>
            </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <p><strong>1. 點選台灣地圖上的縣市</strong></p>
              <img class="process-img" src="/static/img/rank1.png" alt="avatar">
              <p><strong>2. 顯示各個城市的海灘、污染物照片與整體排名</strong></p>
              <img class="process-img" src="/static/img/rank2.jpg" alt="avatar">
              <p><strong>3. 點擊圖片，就可以看到即時的AI辨識海岸汙染結果瞜!</strong></p>
              <img class="process-img" src="/static/img/rank3.jpg" alt="avatar">
            </div>
          </div>
          
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <strong>2. 海岸廢棄物 AI 辨識系統</strong>
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p class="accordion-title"><strong>1. 上傳海灘圖片</strong></p>
                <img class="process-img" src="/static/img/A1.png" alt="上傳海灘圖片">
                <p class="accordion-title"><strong>2. 選擇海灘位置</strong></p>
                <img class="process-img" src="/static/img/A2.png" alt="選擇海灘位置1">
                <img class="process-img" src="/static/img/A2-1.png" alt="選擇海灘位置2">
                <p class="accordion-title"><strong>3. 寫下對海灘的額外描述</strong></p>
                <img class="process-img" src="/static/img/A3.png" alt="額外描述">
                <p class="accordion-title"><strong>4. 按下送出，大功告成!</strong></p>
                <img class="process-img" src="/static/img/A4.png" alt="按下送出">
                <p class="accordion-title"><strong>5. 最後AI辨識結果出爐! </strong></p>
                <p class="accordion-title"><strong>&ensp;&ensp;可以看到上傳圖片的汙染指數和在所有沙灘之中的排名喔!</strong></p>
                <img class="process-img" src="/static/img/A5.png" alt="AI辨識結果">
                <p class="accordion-title"><strong>6. 另外，也可以繼續上傳更多淨灘成果喔! </strong></p>
                <img class="process-img" src="/static/img/A6.png" alt="繼續上傳">
              </div>
      </div>
    </div>
  </div>

      <div class="row justify-content-center text-center">
        <a  class="col-md-6 mx-auto d-none d-xl-block" href="/">
          <button type="button" class="btn btn-primary btn-lg">
              <i class="fa fa-home" aria-hidden="true"></i>回首頁
          </button>
        </a>
        <a  class="d-grid col-md-6 col-8 mx-auto  d-block d-xl-none" style="margin-top: 10px;" href="/">
          <button type="button" class="btn btn-primary btn-sm">
              <i class="fa fa-home" aria-hidden="true"></i>回首頁
          </button>
        </a>
      </div>
      <div class="position-absolute bottom-0 end-0">
        <a href="/more">
            <button type="button" class="btn-round btn-primary">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </button>
        </a>
      </div>
    </div>
  </body>
</body>
</html>
