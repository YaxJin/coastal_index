<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>你的海有多髒</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static',    filename='css/basic.css') }}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>

<body>
  <div class="container">
    <div class="row justify-content-start">
      <h1 class="col title">常見廢棄物種類</h1>
    </div>
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for index in range(classified_list|length) %}
          {% if index == 0 %}
            <li data-target="#carousel" data-slide-to={{ index }} class="active"></li>
          {% else %}
            <li data-target="#carousel" data-slide-to={{ index }}></li>
          {% endif %}
        {% endfor %}
      </ol>
      
      <div class="carousel-inner">
        {% for file in classified_list %}
            {% if loop.index == 1 %}
            <div class="carousel-item active">
              <img src="static/img/{{ file.filename }}" class="d-block w-100" alt="{{ file.Title }}">
              <div class="carousel-caption d-none d-md-block">
                  <p class="carousel-text fs-3">{{ file.Title }}</p>
              </div>
            </div>
            {% else %}
            <div class="carousel-item">
              <img src="static/img/{{ file.filename }}" class="d-block w-100" alt="{{ file.Title }}">
              <div class="carousel-caption d-none d-md-block">
                  <p class="carousel-text fs-3">{{ file.Title }}</p>
              </div>
            </div>
            {% endif %}
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="row">
      <div class="g-col-12">
        <div class="row justify-content-center">
            <a  class="d-grid col-3 mx-auto" href="/rank">
                <button type="button" class="btn btn-primary btn-lg">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>汙染排名
                </button>
            </a>
        </div>
    </div>
    </div>
  </div>
</body>

</html>
